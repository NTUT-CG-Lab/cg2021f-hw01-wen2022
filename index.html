			let font = null;
			const mirror = true;

			let targetRotation = 0;
			let targetRotationOnPointerDown = 0;

			let pointerX = 0;
			let pointerXOnPointerDown = 0;

			let windowHalfX = window.innerWidth / 2;

			let raycaster = new THREE.Raycaster();
    		let mouse = new THREE.Vector2();
			var onOffCubes = []
			let mainGroup = new THREE.Object3D();
			let angle = 0;
			let x = 0;
            let edge = true;
			let planeLegnth = 0;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				// CAMERA
				camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 1500 );
				camera.position.set( 0, 400, 700 );
				cameraTarget = new THREE.Vector3( 0, 150, 0 );

				// SCENE
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000000 );
				scene.fog = new THREE.Fog( 0x000000, 250, 1400 );

				// LIGHTS
				const dirLight = new THREE.DirectionalLight( 0xffffff, 0.125 );
				dirLight.position.set( 0, 0, 1 ).normalize();
				scene.add( dirLight );

				const pointLight = new THREE.PointLight( 0xffffff, 1.5 );
				pointLight.position.set( 0, 100, 90 );
				scene.add( pointLight );

				//group
				group = new THREE.Group();
				group.position.y = 190;
				group2 = new THREE.Group();
				group2.position.x = 8;
				group2.position.y = 190;

				scene.add( group );
				scene.add( group2 );


				//創建十二地支
				const loader = new THREE.TTFLoader();				
				loader.load( 'fonts/GenShinGothic-Medium.ttf', function ( json ) {
				    console.log(json)
					font = new THREE.Font( json );
					//createText();
					const radius = 65;
					const radian_interval = (2.0 * Math.PI) / 12;
					const center_of_wheel = {
											x: 0,
											y: 0
					}
					for(let i = 0; i < 12; i++){
						textGeo = new THREE.TextGeometry( text[i], {
						font: font,
						size: size,
						height: height,
						curveSegments: curveSegments,

						bevelThickness: bevelThickness,
						bevelSize: bevelSize,
						bevelEnabled: true

						} );

						const material2 = new THREE.MeshPhongMaterial( { color: 0xFFFFFF, flatShading: true } );

						textMesh1 = new THREE.Mesh( textGeo, material2 );
						textMesh1.userData = { URL: url[i]};
						textMesh1.position.set(
							center_of_wheel.x + (Math.cos(radian_interval * i) * radius),
							center_of_wheel.y + (Math.sin(radian_interval * i) * radius),
							0
						);

						onOffCubes.push( group )

	
						group.add(textMesh1)
					}

				} );

				//創建時鐘面
				const geometry = new THREE.CylinderGeometry(85, 85, 1, 100);
				const material = new THREE.MeshBasicMaterial( { color: 0x9F35FF } );
				const circle = new THREE.Mesh( geometry, material );
				circle.material.transparent = true;
				circle.material.opacity = 0.4;
				circle.position.x = 8;
				circle.position.y = 190;
				circle.rotation.x = (90 * Math.PI) / 180;
				
				scene.add( circle );


				p1 = new THREE.PlaneGeometry( 700, 900 );
				p1.computeBoundingBox();
				planeLegnth =  p1.boundingBox.max.x - p1.boundingBox.min.x;
				console.log(planeLegnth);
				p2 = new THREE.MeshBasicMaterial( { color: 0xffffff, opacity: 0.5, transparent: true, side: THREE.DoubleSide } );
				const plane = new THREE.Mesh(p1,p2);
				
				plane.position.y = 35;
				plane.rotation.x = - Math.PI / 2;
				
				scene.add( plane );

				//創建"高等..."字
				loader.load( 'fonts/GenShinGothic-Medium.ttf', function ( json ) {
				    console.log(json)
					font = new THREE.Font( json );
					
					textGeo2 = new THREE.TextGeometry( theme, {

						font: font,

						size: 50,
						height: height,
						curveSegments: curveSegments,

						bevelThickness: bevelThickness,
						bevelSize: bevelSize,
						bevelEnabled: true

					} );

					textGeo2.computeBoundingBox();
					textGeo2.computeVertexNormals();

					const material2 = new THREE.MeshPhongMaterial( { color: 0xFFFFFF, flatShading: true } );
					const centerOffset = - 0.5 * ( textGeo2.boundingBox.max.x - textGeo2.boundingBox.min.x );

					textMesh2 = new THREE.Mesh( textGeo2, material2 );

					textMesh2.position.x = centerOffset;
					textMesh2.position.y = 40;
					textMesh2.position.z = -10;

					scene.add(textMesh2);

				} );

				//時鐘相關係數
				var materials = {
					
					handHour: new THREE.MeshPhongMaterial(
						{
							color: 0x000000,
							shininess: 10,
							shading: THREE.FlatShading
						}
					),
					handMinute: new THREE.MeshPhongMaterial(
						{
							color: 0x000000,
							shininess: 10,
							shading: THREE.FlatShading
						}
					),
					handSecond: new THREE.MeshPhongMaterial(
						{
							color: 0x000000,
							shininess: 10,
							shading: THREE.FlatShading
						}
					),
					handSecondCircle: new THREE.MeshPhongMaterial(
						{
							color: 0x000000,
							shininess: 10,
							shading: THREE.FlatShading
						}
					),
					spindle: new THREE.MeshPhongMaterial(
						{
							color: 0xFFFFFF,
							shininess: 10,
							shading: THREE.FlatShading
						}
					),
				};

				//創建時針、分針、秒針
				var hourGeometry = new THREE.BoxGeometry( 5, 40, 1);
				var minuteGeometry = new THREE.BoxGeometry( 5, 75, 1);
				var secondGeometry = new THREE.BoxGeometry( 1, 80, 1);

				var handHour = new THREE.Mesh( hourGeometry, materials.handHour );
				handHour.castShadow = true;
				handHour.receiveShadow = true;

				var handMinute = new THREE.Mesh( minuteGeometry, materials.handMinute );
				handMinute.castShadow = true;
				handMinute.receiveShadow = true;

				var handSecond = new THREE.Mesh( secondGeometry, materials.handSecond );
				handSecond.castShadow = true;
				handSecond.receiveShadow = true;

				handHourParent.add(handHour);
				handMinuteParent.add(handMinute);
				handSecondParent.add(handSecond);

				handHour.translateOnAxis(new THREE.Vector3( 0, 1, 0 ), 40 / 2 - 10 );
				handMinute.translateOnAxis(new THREE.Vector3( 0, 1, 0 ), 75 / 2 - 10 );
				handSecond.translateOnAxis(new THREE.Vector3( 0, 1, 0 ), 80 / 2 - 10 );

				handHour.translateOnAxis(new THREE.Vector3( 0, 0, 1 ), 20 / 2 + 2 );
				handMinute.translateOnAxis(new THREE.Vector3( 0, 0, 1 ), 20 / 2 + 3 );
				handSecond.translateOnAxis(new THREE.Vector3( 0, 0, 1 ), 20 / 2 + 4 );

				group2.add( handHourParent );
				group2.add( handMinuteParent );
				group2.add( handSecondParent );

				// RENDERER
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// EVENTS
                document.addEventListener( 'click', onMouseClick );
				//container.style.touchAction = 'none';
				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			
			
			function onMouseClick( event ) {

				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
				
				raycaster.setFromCamera( mouse, camera );
				raycaster.layers.enableAll()

				var intersects = raycaster.intersectObjects( onOffCubes,true );
				//console.log(intersects);			
				for ( var j = 0; j < intersects.length; j++ ) {

					window.location.href = intersects[0].object.userData.URL;

				}

			}
			
			var timePassed = 0;
		
			function animate() {

				angle += 0.005;

                if(x<290 && edge == true){
					x+=1;
				}
				else if(x==290){
					mainGroup.rotation.z = -Math.PI/2;
					edge = false;
					x-=1;
				}
				else if(x>-300 && edge == false){
					x-=1;
				}
				else if(x==-300){
					mainGroup.rotation.z = Math.PI/2;
					edge = true;
					x+=1;
				}

				var z = 300 * Math.cos(angle)
				mainGroup.position.set(x, 70, 90);

				var date = new Date();
				var hrs = date.getHours();
				var min = date.getMinutes();
				var sec = date.getSeconds();

				var hourhand = (30 * (hrs > 12 ? hrs - 12 : hrs) * Math.PI) / 180;
				var minutehand = (6 * min * Math.PI) / 180;
				var secondhand = (6 * sec * Math.PI) / 180;

				handHourParent.rotation.z = -hourhand;
				handMinuteParent.rotation.z = -minutehand;
				handSecondParent.rotation.z = -secondhand;

				camera.lookAt( cameraTarget );
				renderer.render( scene, camera );
				requestAnimationFrame( animate );
			}

		</script>
